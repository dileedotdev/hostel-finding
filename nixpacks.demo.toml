[phases.build]
cmds = [
    "...",
    "php artisan migrate:fresh --seed --force",
    "php artisan config:cache",
    "php artisan cache:clear",
    "php artisan event:cache",
    "php artisan route:cache",
    "php artisan view:cache",
    "php artisan storage:link",
]

[start]
cmd = "pwd && sudo chown -R $USER:$USER storage vendor bootstrap public && sudo chmod -R 777 storage vendor bootstrap public && sudo chmod -R 777 bootstrap/cache/ &&{nginx_start_serving_cmd}"
